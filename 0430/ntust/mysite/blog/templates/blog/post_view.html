    <style>

      .mainDiv{
        background-color: #FFF;

        margin: 20px 20px;
        min-height: 600px;
        border-radius: 5px;
        box-shadow: 1px 1px 10px #bebebe;
        padding: 20px 50px;
      }
      .say_once{
        background-color: #FFF;
        box-shadow: 2px 2px 5px #bebebe;
        margin: 20px auto;
        padding: 8px 15px;
      }
      .title{
        font-family: '微軟正黑體';

      }

    .tb_head{

    <div class="container-fluid">
      <div class="row mainDiv"  style="min-height: 0px !important;">
        <div class="col-md-12" style="font-family: 'MV Boli'; font-size: 38pt; color: #3a352a; font-weight: bolder;">
           <a href="/blog/" class="logo">Hsiang's Blog</a><hr style="margin-top: 5px;">
           <div style="text-align: right;" class="link"><a href="/blog/">首頁</a> | <a href="/blog/new/">新增文章</a></div>
        </div>
      </div>

      <div class="row mainDiv">
        <div class="col-md-12">
          {% for post in posts %}
              <p class="title">{{ post.title }}<font class="user">By.{{ post.author }}</font></p>
              <div class="div_text">{{ post.text|linebreaksbr }}</div>
              <div class="time">發文時間：{{ post.created_date }}<br>修改時間{{ post.published_date }}</div>
          {% endfor %}
        </div>
      </div>
